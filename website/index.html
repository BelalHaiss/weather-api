<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></head>
 <body>

<div id = "app" class=" bg-info text-center">
  <div class ="holder h1">
    Weather Journal App
  </div>
  <div class ="container">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" name="zip" class="form-control" id="zip"  placeholder="enter zip code (US ONLY)">
  </div>
  <div class ="container">
    <label for="feelings" class="d-inline-block" >How are you feeling today?</label>
    <textarea class= " form-control myInput" name="feeling" id="feelings"  placeholder="Enter your feelings here" rows="3" cols="5" required></textarea>
    <button id="generate"  type ="submit"> Generate </button>
  </div>
  </div>
  <div class ="holder entry container-fluid text-center bg-success vh-100">
     <div class = "title h1">Most Recent Entry</div>
   <div id = "entryHolder">
    <div class="h5  " id = "date"></div> 
   <div class="h5 " id = "temp"></div>
   <div class="h5 " id = "content"></div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>  
<script src="app.js" type="text/javascript"></script>

</body>
</html>
